/* Background collage */
body::before {

#yesBtn {

    color: white;
    transform: scale(1);
}

#noBtn {
    background-color: #999;
    color: white;
    position: absolute;
}

.heart {

    font-size: 24px;

@keyframes float {
    from {

        opacity: 1;
    }

@media (max-width: 600px) {
